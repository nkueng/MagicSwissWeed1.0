# .github/workflows/on-gh-pages-update.yml
name: React to Push on gh-pages

on:
  push:
    branches: [gh-pages]

jobs:
  on-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the published site
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Log Deployment Info
        run: |
          echo "Deployment triggered by commit:"
          git log -1 --pretty=format:"%h %s (%an)"
          echo "Files:"
          ls -la

      # You can add validations or notifications here
      # - name: Run HTML validator
      # - name: Notify Slack or Discord
